<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="goToProfile()">
        <ion-row>
          <ion-icon name="person"></ion-icon>
        </ion-row>
        <ion-label>Meu Perfil</ion-label>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card (click)="goToScanner()">
        <ion-row>
          <ion-icon name="qr-scanner"></ion-icon>
        </ion-row>
        <ion-label>Marcar Presença</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-card (click)="goToReport()">
        <ion-row>
          <ion-icon name="list"></ion-icon>
        </ion-row>
        <ion-label>Relatório</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
